version: '3'
services:
  postgres:
    container_name: test_db
    image: postgres
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=test_db
  flyway:
    container_name: flyway
    image: flyway/flyway:latest
#    command: -configFiles=/flyway/conf/flyway.config -locations=filesystem:/flyway/sql -connectRetries=60 migrate
    command: "-locations=filesystem:/flyway/sql -connectRetries=3 -url=jdbc:postgresql://test_db:5432/test_db -schemas=public -user=username -password=password migrate"
    volumes:
      - ${PWD}/sql_versions:/flyway/sql
      - ${PWD}/docker-flyway.config:/flyway/conf/flyway.config
    depends_on:
      - postgres
